<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å–®å­—è¨˜æ†¶å¡</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <style>
    /* åŸºæœ¬è¨­å®š */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      text-align: center;
      padding: 40px;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    /* é¸å–®è¨­è¨ˆ */
    #unit-selector {
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      background: white;
      color: #333;
      cursor: pointer;
    }

    /* å–®å­—å¡ç‰‡ */
    .card {
      width: 250px;
      height: 300px;
      perspective: 1000px;
      margin: auto;
      cursor: pointer;
    }

    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      font-size: 22px;
      padding: 20px;
      color: #333;
      transition: 0.3s ease-in-out;
    }

    .back {
      transform: rotateY(180deg);
      background: #f7c14f;
    }

    /* æŒ‰éˆ•è¨­è¨ˆ */
    .navigation button {
      padding: 12px 18px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      background-color: white;
      color: #2980b9;
      font-weight: bold;
    }

    .navigation button:hover {
      background-color: #f7c14f;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ğŸ“– å–®å­—è¨˜æ†¶å¡</h1>

  <!-- å–®å…ƒé¸æ“‡ -->
  <label for="unit-selector">é¸æ“‡å–®å…ƒï¼š</label>
  <select id="unit-selector">
    <option value="unit1">å–®å…ƒ 1ï¼ˆå¤šç›Š 300 å–®å­—ï¼‰</option>
    <option value="unit2">å–®å…ƒ 2ï¼ˆå…¶ä»–å–®å­—ï¼‰</option>
    <option value="unit3">å–®å…ƒ 3ï¼ˆæœªä¾†æ–°å¢çš„å–®å­—ï¼‰</option>
  </select>

  <!-- å–®å­—å¡ -->
  <div class="card" id="card">
    <div class="inner">
      <div class="front" id="front"></div>
      <div class="back" id="back"></div>
    </div>
  </div>

  <!-- æ§åˆ¶æŒ‰éˆ• -->


  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="navigation">
    <button id="prev">â—€ï¸ ä¸Šä¸€å€‹</button>
    <button id="next">â–¶ï¸ ä¸‹ä¸€å€‹</button>
    <button id="random">ğŸ”€ éš¨æ©Ÿå–®å­—</button>
    <button id="play-audio">ğŸ”Š æ’­æ”¾éŸ³æ¨™</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    let data = [];
    let currentIndex = 0;

    async function loadExcel(unit) {
      const url = 'https://markxuxu.github.io/Flipcard-Excel-Site/Flipcard-Excel.xlsx'; 
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("æª”æ¡ˆè¼‰å…¥å¤±æ•—");

        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });

        let sheetName = "Sheet1";
        if (unit === "unit2") sheetName = "Sheet2";
        if (unit === "unit3") sheetName = "Sheet3";

        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        data = jsonData.map(item => ({
          word: item['word'] || "ç„¡å–®å­—",
          phonetic: item['phonetic'] || "ç„¡éŸ³æ¨™",
          definition: item['definition'] || "ç„¡ä¸­æ–‡è§£é‡‹"
        }));

        updateCard();
      } catch (error) {
        console.error("è¼‰å…¥ Excel å¤±æ•—ï¼š", error);
        document.body.innerHTML = "<p>ç„¡æ³•è¼‰å…¥ Excel æª”æ¡ˆï¼Œè«‹ç¢ºèªç¶²å€æ˜¯å¦æ­£ç¢ºã€‚</p>";
      }
    }

    function updateCard() {
      const front = document.getElementById('front');
      const back = document.getElementById('back');

      if (data.length === 0) {
        front.textContent = "ç„¡è³‡æ–™";
        back.innerHTML = "<p>è«‹é¸æ“‡å–®å…ƒã€‚</p>";
        return;
      }

      const item = data[currentIndex];
      front.textContent = item.word;
      back.innerHTML = `
        <p>éŸ³æ¨™ï¼š${item.phonetic}</p>
        <p>ä¸­æ–‡è§£é‡‹ï¼š${item.definition}</p>
      `;
      document.getElementById('card').classList.remove('flipped');
    }

    document.getElementById('unit-selector').addEventListener('change', async (event) => {
      await loadExcel(event.target.value);
    });

    document.getElementById('prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + data.length) % data.length;
      updateCard();
    });

    document.getElementById('next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % data.length;
      updateCard();
    });

    document.getElementById('random').addEventListener('click', () => {
      currentIndex = Math.floor(Math.random() * data.length);
      updateCard();
    });

    document.getElementById('play-audio').addEventListener('click', () => {
      const word = data[currentIndex].word;
      const speech = new SpeechSynthesisUtterance(word);
      speech.lang = 'en-US';
      window.speechSynthesis.speak(speech);
    });

    document.getElementById('card').addEventListener('click', () => {
      document.getElementById('card').classList.toggle('flipped');
    });

    updateCard();
  </script>
</body>
</html>
