<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>單字記憶卡</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    .card {
      width: 200px;
      height: 250px;
      perspective: 1000px;
      margin: auto;
      cursor: pointer;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .card.flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 20px;
      padding: 10px;
    }
    .back {
      transform: rotateY(180deg);
      background: #ffd;
    }
    .navigation {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>單字記憶卡</h1>
  <div class="card" id="card">
    <div class="inner">
      <div class="front" id="front"></div>
      <div class="back" id="back"></div>
    </div>
  </div>
  <div class="navigation">
    <button id="prev">上一個</button>
    <button id="next">下一個</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const data = []; // 初始化單字資料
    let currentIndex = 0;

    async function loadExcel() {
      const url = 'https://markxuxu.github.io/Flipcard-Excel-Site/Flipcard-Excel.xlsx'; // 確保 Excel 文件可公開存取
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("檔案載入失敗");

        const arrayBuffer = await response.arrayBuffer();
        const workbook = XLSX.read(new Uint8Array(arrayBuffer), { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet);

        // 載入資料
        jsonData.forEach(item => {
          data.push({
            word: item['word'],
            phonetic: item['phonetic']
          });
        });

        updateCard();
      } catch (error) {
        console.error("載入 Excel 失敗：", error);
        document.body.innerHTML = "<p>無法載入 Excel 檔案，請確認網址是否正確。</p>";
      }
    }

    function updateCard() {
      const card = document.getElementById('card');
      const front = document.getElementById('front');
      const back = document.getElementById('back');

      // 更新卡片內容
      const item = data[currentIndex];
      front.textContent = item.word || "無單字";
      back.textContent = item.phonetic || "無音標";

      // 添加翻轉效果
      card.classList.remove('flipped');
      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
    }

    document.getElementById('prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + data.length) % data.length;
      updateCard();
    });

    document.getElementById('next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % data.length;
      updateCard();
    });

    loadExcel(); // 載入 Excel
  </script>

</body>
</html>
